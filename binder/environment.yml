name: 3DGB
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest priority
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  - python=3.9
  # Data analysis
  - pandas
  - scipy
  - matplotlib
  - jupyterlab
  # Snakemake
  - snakemake-minimal
  # Build DAG with Snakemake
  - graphviz
  # Code formating
  - black
  - flake8
  - pydocstyle
  # FASTQ file manipulation
  # https://anaconda.org/bioconda/seqkit
  # https://bioinf.shenwei.me/seqkit/
  - seqkit
  # FASTA files manipulation
  - biopython
  # PDB files manipulation
  - biopandas


  