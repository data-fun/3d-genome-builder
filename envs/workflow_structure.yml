name: 3d-genome-builder-workflow-structure
# channels priority
# see https://bioconda.github.io/
# conda-forge has highest priority
channels:
  - defaults
  - bioconda
  - conda-forge
dependencies:
  - python=3.9
  - scipy
  - matplotlib
  - pandas
  # Python library to read fasta files
  - biopython
  # Python library to read pdb files
  - biopandas
